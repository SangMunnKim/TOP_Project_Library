<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="btn">Add book</button>
    </div>

    <div class="display-books">

    </div>

    <dialog>
        <button>Close</button>
        <p></p>
        <form action="#" method="post">

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" autofocus required><br><br>
    
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
    
            <label for="pages">Number of Pages:</label><br>
            <input type="number" id="pages" name="pages" required><br><br>
    
            <label for="read">Have you read this book?</label><br>
            <input type="radio" id="read_yes" name="read" value="Yes" required>
            <label for="read_yes">Yes</label><br>
            <input type="radio" id="read_no" name="read" value="No" required>
            <label for="read_no">No</label><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
